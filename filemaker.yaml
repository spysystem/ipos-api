            $ref: '#/definitions/DefaultResponseObject'
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/FileMakerAPIError'
        500:
          $ref: '#/responses/FileMakerAPIError'

  /{strDatabase}/layouts/api_lager/_find:
    parameters:
       - $ref: '#/parameters/strDatabase'
    post:
      tags:
        - StockLines
      operationId: findStockLines
      summary: finds stock lines
      parameters:
      - name: data
        in: body
        description: Search data
        schema:
          $ref: '#/definitions/FindStockItemsRequest'
      - name: X-Spy-UseNextMiddleware
        type: string
        in: header
        description: use Next Middleware to paginate
        default: 1
      responses:
        200:
          description: successfull operation
          schema:
            $ref: '#/definitions/FindStockItemsResponse'
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/FileMakerAPIError'
        500:
          $ref: '#/responses/FileMakerAPIError'

  /{strDatabase}/layouts/api_lager/records/{iRecordID}:
    parameters:
      - $ref: '#/parameters/strDatabase'
      - $ref: '#/parameters/iRecordID'
    get:
      tags:
        - StockLines
      operationId: getStockLines
      summary: retrieves a Stock line entry
      responses:
        200:
          description: successfull operation
          schema:
            $ref: '#/definitions/FindStockItemsResponse'
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/FileMakerAPIError'
        500:
          $ref: '#/responses/FileMakerAPIError'

    patch:
      tags:
        - StockLines
      operationId: updateStockLine
      summary: Updates a Stock line entry
      parameters:
      - name: data
        in: body
        schema:
          $ref: '#/definitions/CreateOrUpdateStockItemRequest'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/DefaultResponseObject'
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/FileMakerAPIError'
        500:
          $ref: '#/responses/FileMakerAPIError'
#endregion

#region Deliveries
  /{strDatabase}/layouts/api_SPY_Varemodtagelse/records:
    parameters:
      - $ref: '#/parameters/strDatabase'
    post:
      tags:
        - Deliveries
      operationId: createDelivery
      summary: Creates a new Delivery
      parameters:
      - name: data
        in: body
        description: Record to be created
        schema:
          $ref: '#/definitions/CreateOrUpdateDeliveryRequest'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/CreateRecordResponse'
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/FileMakerAPIError'
        500:
          $ref: '#/responses/FileMakerAPIError'

#endregion

#region Delivery Lines
  /{strDatabase}/layouts/api_SPY_Varemodtagelse_linie/records:
    parameters:
      - $ref: '#/parameters/strDatabase'
    post:
      tags:
        - DeliveryLines
      operationId: createDeliveryLine
      summary: Creates a new Delivery Line
      parameters:
      - name: data
        in: body
        description: Record to be created
        schema:
          $ref: '#/definitions/CreateOrUpdateDeliveryLineRequest'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/CreateRecordResponse'
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/FileMakerAPIError'
        500:
          $ref: '#/responses/FileMakerAPIError'
#endregion

#region Payment Endpoints
  /{strDatabase}/layouts/api_SPY_booking/_find:
    parameters:
      - $ref: '#/parameters/strDatabase'
    post:
      tags:
        - Payments
      operationId: findPayments
      summary: finds payments
      parameters:
      - name: data
        in: body
        description: Search data
        schema:
          $ref: '#/definitions/FindPaymentsRequest'
      responses:
        200:
          description: successfull operation
          schema:
            $ref: '#/definitions/FindPaymentsResponse'
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/FileMakerAPIError'
        500:
          $ref: '#/responses/FileMakerAPIError'

  /{strDatabase}/layouts/api_SPY_booking/records/{iRecordID}:
    parameters:
      - $ref: '#/parameters/strDatabase'
      - $ref: '#/parameters/iRecordID'
    get:
      tags:
        - Payments
      operationId: getPayment
      summary: retrieves a Payment line
      responses:
        200:
          description: successfull operation
          schema:
            $ref: '#/definitions/FindPaymentsResponse'
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/FileMakerAPIError'
        500:
          $ref: '#/responses/FileMakerAPIError'

    patch:
      tags:
        - Payments
      operationId: updatePayment
      summary: Updates a Payment
      parameters:
      - name: data
        in: body
        schema:
          $ref: '#/definitions/CreateOrUpdatePaymentRequest'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/DefaultResponseObject'
        401:
          $ref: '#/responses/Unauthorized'
        404:
          $ref: '#/responses/FileMakerAPIError'
        500:
          $ref: '#/responses/FileMakerAPIError'
#endregion

definitions:

#region Common
  MessageObject:
    type: object
    properties:
      'code':
        type: string
      'message':
        type: string

  EmptyObject:
    type: object

  DefaultResponseObject:
    type: object
    properties:
      'messages':
        type: array
        items:
          $ref: '#/definitions/MessageObject'
      'response':
        $ref: '#/definitions/EmptyObject'

  InternalRecordFields:
    type: object
    properties:
      'portalData':
        type: object
      'recordId':
        type: string
      'modId':
        type: string

  CreateRecordResponseField:
    type: object
    properties:
      'recordId':
        type: string
      'modId':
        type: string

  CreateRecordResponse:
    type: object
    properties:
      'response':
        $ref: '#/definitions/CreateRecordResponseField'
      'messages':
        type: array
        items:
          $ref: '#/definitions/MessageObject'
#endregion

#region Authentication
  TokenResponseField:
    type: object
    properties:
      'token':
        description: Authentication Token
        type: string

  AuthenticationResponseObject:
    type: object
    properties:
      'response':
        $ref: '#/definitions/TokenResponseField'
      'messages':
        type: array
        items:
          $ref: '#/definitions/MessageObject'
#endregion

#region Product
  Product:
    type: object
    properties:
      'ID':
        type: string
        description: ID (= EAN)
      'EAN nr':
        type: string
        description: EAN code
      'Varetekst':
        type: string
        description: Style Name  + Color + Size (+Assortment)
      'VareBeskrivelse':
        type: string
        description: Type + Category + Quality + Weight + Country
      'Varenr_Leverandør':
        type: string
        description: Style No
      'Salgspris':
        type: string
        description: Sales Price
      'Salgspris Incl moms':
        type: string
        description: Sales price including taxes
      'Kostpris':
        type: string
        description: Engross Price customer currency
      'kostpris_DKK':
        type: string
        description: Engross Price DKK
      'Avance i Kr':
        type: string
        description: round(sales price - cost price, 2)
      'ID_varegruppe':
        type: string
        description: Spy Group ID
      'Lager Status ønskes':
        type: string
        description: Always set to 1
      'Color':
        type: string
        description: Color
      'Size':
        type: string
        description: Size
      'Moms_sats':
        type: string
        description: VAT
      'Saeson':
        type: string
        description: Season
      'Producent_navn':
        type: string
        description: Brand

  FindProductRequest:
    type: object
    properties:
      'query':
        type: array
        items:
          $ref: '#/definitions/Product'
      'limit':
        type: string
      'offset':
        type: string

  ProductRecordObject:
    allOf:
    - $ref: '#/definitions/InternalRecordFields'
    - type: object
      properties:
        'fieldData':
          $ref: '#/definitions/Product'

  ProductRecordArray:
    type: object
    properties:
      'data':
        type: array
        items:
          $ref: '#/definitions/ProductRecordObject'

  FindProductResponse:
    type: object
    properties:
      'response':
        $ref: '#/definitions/ProductRecordArray'
      'messages':
        type: array
        items:
          $ref: '#/definitions/MessageObject'

  CreateOrUpdateProductRequest:
    type: object
    properties:
      'fieldData':
        $ref: '#/definitions/Product'
#endregion

#region Product Type
  ProductType:
    type: object
    properties:
      'ID':
        type: string
      'Gruppe':
        type: string
        description: Type name

  FindProductTypeRequest:
    type: object
    properties:
      'query':
        type: array
        items:
          $ref: '#/definitions/ProductType'
      'limit':
        type: string
      'offset':
        type: string

  ProductTypeRecordObject:
    allOf:
    - $ref: '#/definitions/InternalRecordFields'
    - type: object
      properties:
        'fieldData':
          $ref: '#/definitions/ProductType'

  ProductTypeRecordArray:
    type: object
    properties:
      'data':
        type: array
        items:
          $ref: '#/definitions/ProductTypeRecordObject'

  FindProductTypeResponse:
    type: object
    properties:
      'response':
        $ref: '#/definitions/ProductTypeRecordArray'
      'messages':
        type: array
        items:
          $ref: '#/definitions/MessageObject'

  CreateOrUpdateProductTypeRequest:
    type: object
    properties:
      'fieldData':
        $ref: '#/definitions/ProductType'
#endregion

#region Sales Report
  SalesReport:
    type: object
    properties:
      'Antal':
        type: string
      'ean':
        type: string
      'SPY_a_pris':
        type: string
      'UI_dato_bon':
        type: string
      'Læg_ikke_på_lager':
        type: string
      'SPY_relevant':
        type: string
      'SPY_done':
        type: string
      'id_lokation':
        type: string
      'tax_state_amount':
        type: string
      'tax_city_amount':
        type: string
      'tax_state_rate':
        type: string
      'tax_city_rate':
        type: string
      'SPY_id':
        type: string

  FindSalesReportRequest:
    type: object
    properties:
      'query':
        type: array
        items:
          $ref: '#/definitions/SalesReport'
      'limit':
        type: string
      'offset':
        type: string

  SalesReportRecordObject:
    allOf:
    - $ref: '#/definitions/InternalRecordFields'
    - type: object
      properties:
        'fieldData':
          $ref: '#/definitions/SalesReport'

  SalesReportRecordArray:
    type: object
    properties:
      'data':
        type: array
        items:
          $ref: '#/definitions/SalesReportRecordObject'

  FindSalesReportResponse:
    type: object
    properties:
      'response':
        $ref: '#/definitions/SalesReportRecordArray'
      'messages':
        type: array
        items:
          $ref: '#/definitions/MessageObject'

  CreateOrUpdateSalesReportRequest:
    type: object
    properties:
      'fieldData':
        $ref: '#/definitions/SalesReport'
#endregion

#region Stock
  StockItem:
    type: object
    properties:
      'id_vare':
        type: string
      'id_lokation':
        type: string
      'Antal_på_lager':
        type: string
      'dato_mod':
        type: string

  FindStockItemsRequest:
    type: object
    properties:
      'query':
        type: array
        items:
          $ref: '#/definitions/StockItem'
      'limit':
        type: string
      'offset':
        type: string

  StockItemsRecordObject:
    allOf:
